{% extends "base.html" %}
{% block view %}

<body>
    <center style="height:318px">
        <h2 class="login-header">Details</h2>
        {% if getcus %}
        <form class="login-container">


            <div>
                <p><label for="fname">First Name:</label>
                    <span>{{getcus.first_name}}</span>
                </p>
            </div>
            <div>
                <p><label for="lname">Last Name:</label>
                    <span>{{getcus.last_name}}</span>
                </p>
            </div>
            <div>
                <p><label for="email">Email:</label>
                    <span>{{getcus.email}}</span>
                </p>
            </div>
            <div>
                <p><label for="mnumber">Mobile Number:</label>
                    <span>{{getcus.mobile_number}}</span>
            </div>

            <div>
                <p><label for="date_of_birth">Date of birth:</label>
                    <span>{{getcus.date_of_birth}}</span>
                </p>
            </div>
            <div>
                <p><label for="gender">Gender:</label>
                    <span>{{getcus.gender}}</span>

                </p>
            </div>
            <div>
                <p><label for="address">Address:</label>
                    <span>{{getcus.address}}</span>

                </p>
            </div>


        </form>
        {% endif %}
    </center>
</body>
{% endblock view %}
