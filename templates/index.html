{% extends "base.html" %}
{% block home %}

<head>
    <style>
        .container {
            padding: 2rem 0rem;
        }

        h4 {
            margin: 2rem 0rem 1rem;
        }

        .table-image {

            td,
            th {
                vertical-align: middle;
            }
        }
    </style>
</head>

<body>
    <center style="height:338px;">
        <div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="http://127.0.0.1:8000/">Grocery</a></li>
                <li class="active"><a href="http://127.0.0.1:8000/">Mobile and Tablets</a></li>
                <li class="active"><a href="http://127.0.0.1:8000/electronic/">Electronic</a></li>
                <li class="active"><a href="http://127.0.0.1:8000/">Beauty and toys</a></li>
                <li class="active"><a href="http://127.0.0.1:8000/">Fashion</a></li>
                <li class="active"><a href="http://127.0.0.1:8000/">Appliances</a></li>
                <li class="active"><a href="http://127.0.0.1:8000/">Home and Furniture</a></li>
            </ul>

        </div>
    </center>
    <div class="container">
        <center>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>price</th>
                        <th>color</th>
                        <th>image</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in product %}
                    <tr>
                        <td>{{i.name}}</td>
                        <td>{{i.price}}</td>
                        <td>{{i.color}}</td>
                        <td><img src="{{i.image.url}}" alt="" width="200px" height="100px"></td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </center>
    </div>
</body>
{% endblock home %}
